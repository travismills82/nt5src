<b>Publisher</b>&nbsp;&nbsp; An individual who can query and publish in
<uddi:ContentController Runat='server' Mode='Private'>
	UDDI&nbsp;Services
</uddi:ContentController><uddi:ContentController Runat='server' Mode='Public'>UDDI</uddi:ContentController>. 
A Publisher can add entities<uddi:ContentController Runat='server' Mode='Private'> to
UDDI&nbsp;Services</uddi:ContentController>
or modify any of the entities that they own.
<uddi:ContentController Runat='server' Mode='Private' RequiredAccessLevel='Coordinator'>
 By default, the Publisher group is 
assigned to the local machine group BUILTIN\Administrators.
</uddi:ContentController>
