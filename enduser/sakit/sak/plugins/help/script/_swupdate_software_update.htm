<H1 class="dtH1"><A NAME="_swupdate_software_update"></A><SUP></SUP>Updating Software</H1>

<P>Use this page to apply software updates to the Windows server software.</P>

<P class="labelproc"><B>To update the Windows server software</B>

<OL type="1">
	<LI>From the primary navigation bar, choose <B>Maintenance</B>.</li>

	<LI>Choose <B>Software Update</B>.</li>

	<LI>Follow the <B>Software Update Wizard</B> prompts.</li>
</OL>
