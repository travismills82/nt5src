<H1><A NAME="_nas_disk_quotas"></A>Deleting a File&nbsp;Screening Object</H1>

<P><b>&nbsp;To delete a file screening object</b></P>

<OL type="1">
	<LI>On the primary navigation bar, choose <B>Disks</B>. 
  

	<LI>   Choose <b>File Screening</b>.&nbsp;&nbsp; 
  

	<LI>Select the items you want to delete. 
  

	<LI>
         In the <B>Tasks </B>list,
         choose <b>Delete</b>. 
  

	<LI>Choose <b>OK.</b></LI>

</OL>
