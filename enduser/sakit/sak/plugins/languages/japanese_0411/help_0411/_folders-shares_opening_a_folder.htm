<H1><A NAME="_folders-shares_opening_a_folder"></A><SUP></SUP>フォルダを開く</H1>

<P><B>フォルダを開くには</B>

<OL type="1">
	<LI>プライマリ ナビゲーション バーで、[共有] をクリックします。</li>

	<LI>[フォルダ] をクリックします。</li>

	<LI>使用するボリュームを選択して、[開く] をクリックします。</li>

	<LI>開くフォルダを選択します。</li>

	<LI>[タスク] ボックスの一覧で、[開く] をクリックします。 </li>
</OL>
