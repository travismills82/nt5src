<H1><A NAME="_setlanguage_set_language"></A><SUP></SUP>言語の設定</H1>

<P>サーバー アプライアンスにほかの言語がインストールされている場合、サーバー アプライアンスの Web UI、ローカル UI、およびヘルプ ファイルで使用する言語を変更できます。</P>

<P><B>サーバー アプライアンスで使用する言語を変更するには</B>

<OL type="1">
	<LI>プライマリ ナビゲーション バーで、[メンテナンス] をクリックします。</li>

	<LI>[言語] をクリックします。</li>

	<LI>[言語の選択] ページで、サーバー アプライアンスで使用する言語を選択します。</li>

	<LI>[OK] をクリックします。</li>
</OL>
