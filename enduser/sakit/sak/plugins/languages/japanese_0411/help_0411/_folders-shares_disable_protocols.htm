<H1><A NAME="_folders-shares_disable_protocols"></A><SUP></SUP>プロトコルの無効化</H1>

<P><B>共有プロトコルを無効にするには</B>

<OL type="1">
	<LI>プライマリ ナビゲーション バーで、[共有] をクリックします。 </li>

	<LI>[共有プロトコル] をクリックします。</li>

	<LI>無効にするプロトコルを選択します。 </li>

	<LI>[タスク] ボックスの一覧で、[無効] をクリックします。</li>
</OL>

<H4>関連項目</H4>

<P>プロトコルのプロパティを構成する方法については、「<A HREF="_folders-shares_configure_protocol_properties.htm">プロトコル プロパティの構成</A>」を参照してください。プロトコルを有効にする方法については、「<A HREF="_folders-shares_enable_protocols.htm">プロトコルの有効化</A>」を参照してください。</P>
