<H1><A NAME="_folders-shares_enable_ftp_anonymous_access"></A><SUP></SUP>FTP 匿名アクセスの有効化</H1>

<P><B>FTP 匿名アクセスを有効にするには</B>

<OL type="1">
	<LI>プライマリ ナビゲーション バーで、[共有] をクリックします。 </li>

	<LI>[共有プロトコル] をクリックします。</li>

	<LI>[FTP プロトコル] をクリックし、[プロパティ] をクリックします。</li>

	<LI>[匿名アクセス] タブをクリックします。</li>

	<LI>[匿名アクセスを有効] チェック ボックスをオンにして、[OK] をクリックします。</li>
</OL>
