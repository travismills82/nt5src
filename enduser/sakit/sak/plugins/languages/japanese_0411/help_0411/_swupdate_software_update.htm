<H1><A NAME="_swupdate_software_update"></A><SUP></SUP>ソフトウェアの更新</H1>

<P>このページを使用して、ソフトウェアの更新をサーバー アプライアンスに適用します。</P>

<P><B>サーバー アプライアンスのソフトウェアを更新するには</B>

<OL type="1">
	<LI>プライマリ ナビゲーション バーで、[メンテナンス] をクリックします。</li>

	<LI>[ソフトウェア更新] をクリックします。</li>

	<LI>ソフトウェア更新ウィザードの指示に従って操作します。</li>
</OL>
