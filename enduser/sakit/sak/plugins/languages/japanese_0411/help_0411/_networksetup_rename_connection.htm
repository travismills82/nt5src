<H1><A NAME="_networksetup_rename_connection"></A><SUP></SUP>接続名の変更</H1>

<P><B>インターフェイスの接続名を変更するには</B>

<OL type="1">
	<LI>プライマリ ナビゲーション バーで、[ネットワーク] をクリックします。</li>

	<LI>[インターフェイス] をクリックします。</li>

	<LI>名前を変更するインターフェイスの接続を選択します。</li>

	<LI>[タスク] ボックスの一覧で、[名前の変更] をクリックします。</li>

	<LI>[接続名] ボックスに、インターフェイスの接続の新しい名前を入力します。</li>

	<LI>[OK] をクリックします。</li>
</OL>

</BODY>
</HTML>
