<H1><A NAME="_logs_ftp_log"></A><SUP></SUP>FTP ログの管理</H1>

<P>FTP ログには、FTP サーバーによって記録されたイベントが保存されます。</P>

<P><B>FTP ログを管理するには</B>

<OL type="1">
	<LI>プライマリ ナビゲーション バーで、[メンテナンス] をクリックします。</li>

	<LI>[ログ] をクリックします。</li>

	<LI>[FTP ログ] をクリックします。</li>
</OL>
