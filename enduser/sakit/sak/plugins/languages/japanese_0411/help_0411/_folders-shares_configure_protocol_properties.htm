<H1><A NAME="_folders-shares_configure_protocol_properties"></A><SUP></SUP>プロトコル プロパティの構成</H1>

<P>指定したプロトコルのプロパティ ページを使用して、必要なネットワーク プロトコルを構成します。 </P>

<P><B>ネットワーク プロトコルのプロパティを構成するには</B>

<OL type="1">
	<LI>プライマリ ナビゲーション バーで、[共有] をクリックします。 </li>

	<LI>[共有プロトコル] をクリックします。</li>

	<LI>構成するプロトコルを選択します。 </li>

	<LI>[タスク] ボックスの一覧で、[プロパティ] をクリックします。</li>
</OL>
