<H1><A NAME="_core_initial_nas_server_appliance_configuration"></A><SUP></SUP>Network Attached Storage の構成</H1>

<P>サーバー アプライアンスを初めて使用する場合は、事前に次の手順に従ってサーバー アプライアンスを構成します。</P>

<P>手順 1 ― ネットワークを構成する</P>

<P>手順 2 ― サーバー アプライアンス ID を変更する</P>

<P>手順 3 ― 管理者のパスワードを変更する</P>

<P>手順 4 ― 日付と時刻を設定する</P>

<P>手順 5 ― ローカル ユーザーをセットアップする</P>

<P>手順 6 ― ローカル グループをセットアップする</P>

<P>手順 7 ― 共有とアクセス許可をセットアップする</P>

<P>手順 8 ― 通知電子メールを設定する</P>
