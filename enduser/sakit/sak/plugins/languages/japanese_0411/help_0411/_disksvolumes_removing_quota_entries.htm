<H1><A NAME="_disksvolumes_removing_quota_entries"></A><SUP></SUP>クォータ エントリの削除</H1>

<P><B>クォータ エントリを削除するには</B>

<OL type="1">
	<LI>プライマリ ナビゲーション バーで、[ディスク] をクリックします。</li>

	<LI>[ディスク クォータ] をクリックします。</li>

	<LI>管理するボリュームを選択します。</li>

	<LI>[タスク] ボックスの一覧で、[クォータのエントリ] をクリックします。</li>

	<LI>[クォータのエントリ] ページで、クォータ エントリを削除するログオン名を選択します。</li>

	<LI>[タスク] ボックスの一覧で、[削除] をクリックします。</li>

	<LI>[OK] をクリックします。</li>
</OL>

</BODY>
</HTML>
