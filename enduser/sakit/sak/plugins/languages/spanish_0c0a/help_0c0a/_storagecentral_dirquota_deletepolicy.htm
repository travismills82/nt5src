<H1>Deleting a Directory Quota Policy</H1>

<P><B>To delete a policy</B>

<OL type="1">
	<LI>On the primary navigation bar, choose <B>Disks</B>.

	<LI> Choose <b>Directory Quota</b>.

	<LI>In the <B>Tasks </B>list, choose <b>Policies</b>.

	<LI>Select the policy you want to delete.
  

	<LI>In the <B>Tasks </B>list, choose <b>Delete</b>.

	<LI>   Choose <b> OK</b>.</LI>

</OL>
