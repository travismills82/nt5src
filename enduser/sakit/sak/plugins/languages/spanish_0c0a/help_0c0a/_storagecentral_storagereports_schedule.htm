<H1><A NAME="_nas_adding_quota_entries"></A>Viewing a Scheduled Storage Report</H1>

<P><B>To view a scheduled report</B>
<ol>
	<LI>On the primary navigation bar, choose <B>Disks</B>.&nbsp;&nbsp; 
  

	<LI> Choose <b>Storage Reports</b>. 
  

	<LI>In the <B>Tasks</B> list, choose <b>Schedule</b>.


</ol>
