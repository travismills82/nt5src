<H1><A NAME="_nas_disk_quotas"></A>File Screening Object</H1>

<p>File screening objects are a collection of storage objects to screen. The storage objects
may be a partition or a directory.&nbsp; Each object definition consists
of an associated list of file screening policies.</p>
