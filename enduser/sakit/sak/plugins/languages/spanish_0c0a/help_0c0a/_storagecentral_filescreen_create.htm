<H1><A NAME="_nas_disk_quotas"></A>Creating a File&nbsp;Screening Object</H1>

<P><b>To create a file screening object</b></P>

<OL type="1">
	<LI>On the primary navigation bar, choose <B>Disks</B>. 
  

	<LI>Choose <b>File Screening</b>.
  

	<LI>In the <B>Tasks </B>list, choose <STRONG>New</STRONG>.

	<LI>Complete the wizard to add a file screening object.</LI>

</OL>
